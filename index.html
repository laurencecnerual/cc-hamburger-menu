<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="logo">BURGER</h1>
    <h2 id="menu-icon">â˜°</h2>
    <ul id="desktop">
      <li class="desktop"><a href="#">home</a></li>
      <li class="desktop"><a href="#">about</a></li>
      <li class="desktop"><a href="#">contact</a></li>
    </ul>
  </header>
  <ul id="mobile">
    <li class="mobile"><a href="#">home</a></li>
    <li class="mobile"><a href="#">about</a></li>
    <li class="mobile"><a href="#">contact</a></li>
  </ul>
  <script>
    let hamburger = document.getElementById("menu-icon");
    let menu = document.getElementById("mobile");
    let menuShouldBeDisplayed = false;
    hamburger.addEventListener("click", (e) => {
      menuShouldBeDisplayed = menuShouldBeDisplayed ? false : true;
      
      if (menuShouldBeDisplayed) {
        menu.style.setProperty("display", "flex");
      } else {
        menu.style.setProperty("display", "none");
      }
    });
  </script>
</body>
</html>
